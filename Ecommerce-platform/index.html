<!DOCTYPE html>
<html>
<head>
    <title>简易电子商城</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; }
    .product { 
      border: 1px solid #eee; 
      padding: 15px; 
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
}
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>欢迎来到我的商城</h1>
    <div class="product">
        <h3>商品1：笔记本电脑</h3>
        <p>价格：￥5000</p>
        <button>加入购物车</button>
    </div>
    <div class="product">
  <h3>商品2：无线耳机</h3>
  <p>价格：￥299</p>
  <button>加入购物车</button>
</div>
<div class="product">
  <h3>商品3：智能手表</h3>
  <p>价格：￥899</p>
  <button>加入购物车</button>
</div>
</body>
    <script>
        let cartCount = 0;
        document.querySelectorAll('button').forEach(btn => {
        btn.onclick = () => {
        cartCount++;
        alert(`已添加商品！当前购物车共有 ${cartCount} 件商品`);
      };
    });
    </script>
</html>
